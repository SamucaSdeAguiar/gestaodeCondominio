<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - Residencial Santiago</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --amarelo: #F2C94C;
      --amarelo-85: rgba(242, 201, 76, .85);
      --amarelo-claro: #fcefa3;
      --preto: #111111;
      --cinza-700: #2B2B2B;
      --cinza-500: #6B7280;
      --cinza-200: #E5E7EB;
      --branco: #FFFFFF;
      --radius: 18px;
      --shadow: 0 8px 30px rgba(0,0,0,.08);
    }

    *{ box-sizing: border-box; }
    body{
      margin:0; 
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Helvetica Neue", sans-serif; 
      color: var(--cinza-700); 
      background: var(--amarelo-claro);
    }
    a{ color: inherit; text-decoration: none; }

    .back-button{
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 14px 20px;
      border-radius: 14px;
      border: none;
      background: var(--amarelo);
      box-shadow: var(--shadow);
      cursor: pointer;
      font-weight: 600;
      font-size: 16px;
      transition: 0.25s ease;
    }
    .back-button:hover{
      filter: saturate(120%);
    }

    .container{
      max-width: 600px;
      margin: 80px auto 40px;
      background: var(--branco);
      padding: 36px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      text-align: center;
    }

    h1{
      color: var(--preto);
      font-size: 2.2rem;
      margin-bottom: 12px;
    }

    p.sub{
      color: var(--cinza-500);
      margin-bottom: 28px;
    }

    input, textarea{
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid var(--cinza-200);
      font-size: 16px;
    }

    textarea{
      resize: vertical;
      min-height: 120px;
    }

    button.submit-btn{
      background: var(--amarelo);
      border: none;
      padding: 14px 20px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: filter 0.25s;
      width: 100%;
      margin-top: 12px;
    }

    button.submit-btn:hover{
      filter: saturate(120%);
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">⬅ Voltar</a>

  <div class="container">
    <h1>Contato</h1>
    <p class="sub">Preencha o formulário abaixo ou envie um email diretamente para <strong>contato@residencialsantiago.com</strong>.</p>
    <form>
      <input type="text" placeholder="Nome" required>
      <input type="email" placeholder="Email" required>
      <textarea placeholder="Mensagem" required></textarea>
      <button type="submit" class="submit-btn">Enviar</button>
    </form>
  </div>
</body>
</html>
